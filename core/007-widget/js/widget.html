<html>
    <head>
        <script src='/system.js'></script>
    </head>
    <body>
        <h1>widget.html</h1>
    </body>
    <script>

    System.import('/widget.js').then(function() {

        var db = new AQ.Database('/endpoint/new', { evented: 'no' });
        console.log(db);
        AQ.Widget.import('com.aquameta.core.ide', 'core', db);
        AQ.Widget.import('com.aquameta.core.ide', '', db);
        $('body').append(widget('core:development', {
            endpoint: db
        }));
    }).catch(function(e) {
        console.error(e);
    });

    </script>
</html>
